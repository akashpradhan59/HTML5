<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure caption</title>
    <style>
    	figure{
    		border:2px solid gray;
    		width: 300px;
    		padding: 5px;
    		border-radius: 7px;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 7px gray;
    		cursor: pointer;
    	}
    	figure img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;
    	}
    </style>
</head>
<body>

	<figure>
		<img src="img/corporate.jpg" width="300px" height="200px">
		<figcaption>
			Source: This is a corporate image
		</figcaption>
	</figure>

</body>
</html>
