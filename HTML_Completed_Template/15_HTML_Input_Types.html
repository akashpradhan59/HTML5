<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML input types</title>
    <style>
        div{
            background-color: seagreen;
            color: white;
            width: 300px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>


    <!-- input type text -->
    <div>
        <form>
            <label  for="username">User Name</label>
            <input type="text" name="username">
        </form>
    </div>

    <!-- input type password -->
     <div>
        <form>
            <label  for="password">Password</label>
            <input type="password" name="Password">
        </form>
    </div>


    <!-- input type submit -->
     <div>
        <form>
            <label  for="username1">User Name</label>
            <input type="text" name="username1">
            <input type="submit" name="Submit">
        </form>
    </div>

    <!-- input type reset -->
     <div>
        <form>
            <label  for="username1">User Name</label>
            <input type="text" name="username1">
            <input type="reset" name="Reset">
        </form>
    </div>


    <!-- input type radio -->
    <div>
        <form>
            <label>Do you like HTML?</label>
            <input type="radio" name="like"> Yes
            <input type="radio" name="like"> No
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select your hobbies</label>
            <input type="checkbox" value="Eating"> Eating
            <input type="checkbox" value="Coding"> Coding
            <input type="checkbox" value="Sleeping"> Sleeping
        </form>
    </div>

    <!-- input type button -->

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <!-- color -->

    <h1 align="center">HTML5 Input Types</h1>
    <div>
            <form>
        <label for="color">Select a colour</label>
        <input type="color" name="color">

    </form>
    </div>

    <!-- date-->
    <div>
        <form>
            <label for="date">Select a date</label>
            <input type="date" name="date">
        </form>
    </div>

    <!-- date  time local-->

    <div>
        <form>
            <label for="datetime-local">Select a date & time</label>
            <input type="datetime-local" name="datetime-local">
        </form>
    </div>

    <!-- email  -->
    <div>
        <form>
            <label>Enter your email</label>
            <input type="email" name="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- month-->
    <div>
        <form>
            <label for="month">Select a month</label>
            <input type="month" name="Month">
        </form>
    </div>

    <!-- number -->

    <div>
        <form>
            <label for="number">Select your age</label>
            <input type="number" name="number" min="18" max="60">
        </form>
    </div>

    <!-- range--> 
    <div>
        <form>
            <label for="range">Select a range</label>
            <input type="range" name="range" min="0" max="100">100
        </form>
    </div>

    <!-- Search-->
    <div>
        <form>
            <label for="search">Search here</label>
            <input type="search" name="search">
        </form>
    </div>

    <!-- time-->
    <div>
        <form>
            <label for="time">Select a time</label>
            <input type="time" name="time">
        </form>
    </div>


    <!-- URL-->

    <div>
        <form>
            <label for="url">Enter Url</label>
            <input type="url" name="url">
            <input type="submit" name="Submit">
        </form>
    </div>

    <!-- week-->

    <div>
        <form>
            <label for="week">Select a week</label>
            <input type="week" name="week">
        </form>
    </div>




</body>
</html>
