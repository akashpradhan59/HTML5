<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Video elements</title>
    <style>
    	video{
    		width: 500px;
    		height: 350px;
    	}
    	div{
    		background-color: seagreen;
    		width: 300px;
    		padding: 15px;
    		border-radius: 7px;
    		box-shadow: 5px 5px 7px gray;

    	}
    
    </style>
</head>
<body>

	<!-- Audio element-->
	<div>
		<audio controls="">
		<source src="media/nature.mp3" type="audio/mp3">
		
	</audio>
	</div>
	
	<!-- video element-->
	<video controls="">
		<source src="media/" type="video/mp4">
	</video>

</body>
</html>
